name: Deployment Pipeline

on:
  push:
    branches:
      - main

permissions:
  packages: write
  contents: read

jobs:
  build-and-push:
    name: Build & Push to GHCR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/enxame-core:latest
            ghcr.io/${{ github.repository_owner }}/enxame-core:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to VPS (Native SSH)
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add Host Key to Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Copy Files (Native SCP)
        run: |
          # Cria a pasta antes para garantir
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "mkdir -p ~/enxame-infra/k8s"
          # Copia os arquivos usando SCP nativo
          scp -r k8s/* ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:~/enxame-infra/k8s/

      - name: Apply Manifests (Native SSH)
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            # Aplica as configurações (incluindo Postgres)
            kubectl apply -f ~/enxame-infra/k8s/ -n enxame-system
            
            # Aguarda o Postgres subir para criar o banco
            echo "Waiting for Postgres..."
            kubectl rollout status deployment/postgres -n enxame-system --timeout=60s
            
            # Garante que o banco existe (Idempotente com || true)
            echo "Ensuring database exists..."
            kubectl exec -i -n enxame-system deploy/postgres -- psql -U postgres -c "CREATE DATABASE core_network;" || true

            # Força a atualização da imagem do Core Server
            kubectl set image deployment/core-server core-server=ghcr.io/${{ github.repository_owner }}/enxame-core:${{ github.sha }} -n enxame-system
            
            # Reinicia para pegar efeito
            kubectl rollout restart deployment/core-server -n enxame-system
            
            # Aguarda o sucesso
            kubectl rollout status deployment/core-server -n enxame-system --timeout=60s
          EOF