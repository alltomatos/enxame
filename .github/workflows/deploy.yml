name: Deployment Pipeline

on:
  push:
    branches:
      - main

permissions:
  packages: write
  contents: read

jobs:
  build-and-push:
    name: Build & Push to GHCR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/enxame-core:latest
            ghcr.io/${{ github.repository_owner }}/enxame-core:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to VPS (K3s)
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Copy K8s Manifests to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "k8s/"
          target: "~/enxame-infra"

      - name: Execute Deploy Script via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Aplicar todos os manifestos no namespace correto
            kubectl apply -f ~/enxame-infra/k8s/ -n enxame-system
            
            # Atualizar imagem com o SHA do commit para garantir o rollout
            kubectl set image deployment/core-server core-server=ghcr.io/${{ github.repository_owner }}/enxame-core:${{ github.sha }} -n enxame-system
            
            # Restart para garantir que o pod pegue novas configs se necess√°rio
            kubectl rollout restart deployment/core-server -n enxame-system
            
            # Monitorar status
            kubectl rollout status deployment/core-server -n enxame-system
