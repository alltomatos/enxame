apiVersion: v1
kind: Service
metadata:
  name: core-server-service
  namespace: enxame-system
spec:
  type: LoadBalancer
  selector:
    app: core-server
  ports:
    - protocol: TCP
      port: 50051
      targetPort: 50051
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-server
  namespace: enxame-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: core-server
  template:
    metadata:
      labels:
        app: core-server
    spec:
      containers:
        - name: core-server
          image: ghcr.io/alltomatos/enxame-core:latest # Ajustar se necessário
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: POSTGRES_HOST
              value: postgres-service
            - name: POSTGRES_USER
              value: "postgres" # Padrão da imagem postgres:15-alpine no 01-db.yaml
            - name: POSTGRES_DB
              value: "core_network" # Valor default no config.go, ajustar se criou diferente no DB
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: enxame-secrets
                  key: DB_PASSWORD
            - name: REDIS_HOST
              value: redis-service
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: enxame-secrets
                  key: REDIS_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: enxame-secrets
                  key: JWT_SECRET
            - name: ADMIN_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: enxame-secrets
                  key: ADMIN_MASTER_KEY
          ports:
            - containerPort: 50051
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
